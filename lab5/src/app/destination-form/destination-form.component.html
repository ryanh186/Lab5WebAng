<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Enter in a Destination!</legend>

          <div class="form-group">
            <label for="Airport"><span class="req">* </span> Airport </label>
            <input required type="text" [(ngModel)]="destination.airport" name="airport" id="airport"
                   class="form-control phone" maxlength="28" placeholder="Airport" />
          </div>

          <div class="form-group">
            <label for="City"><span class="req">* </span> City: </label>
            <input class="form-control" type="text" [(ngModel)]="destination.city" name="city" id="txt" required
                   placeholder="City" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="State"><span class="req">* </span> State: </label>
            <input class="form-control" type="text" [(ngModel)]="destination.state" name="state" id="txt"
                   placeholder="State" required />
            <div id="errLast"></div>
          </div>


          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="ADD" (click)="registerNow()">
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>

</div>
