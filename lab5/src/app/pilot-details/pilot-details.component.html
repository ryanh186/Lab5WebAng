<h1>Pilots</h1>
<h2>These are the pilots on file to date.</h2>

<div >

  <table>
    <tr>
      <th>PilotID</th>
      <th>AirplaneID</th>
      <th>FirstName</th>
      <th>LastName</th>



    </tr >


    <tr *ngFor="let pilot of pilots;">
      <td>{{ pilot.PilotID}}</td>
      <td>{{ pilot.AirplaneID }}</td>
      <td>{{ pilot.FirstName}}</td>
      <td>{{ pilot.LastName }}</td>

    </tr>


  </table>

</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <h3>Input Pilot Information HERE!</h3>

          <div class="form-group">
            <label for="FirstName"><span class="req">* </span> First Name: </label>
            <input class="form-control" required type="text"  />
          </div>

          <div class="form-group">
            <label for="LastName"><span class="req">* </span> Last Name: </label>
            <input class="form-control" type="text"
                   placeholder="" />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="PilotID"><span class="req">* </span> Pilot ID: </label>
            <input class="form-control" />
            <div id="errLast"></div>
          </div>


          <div class="form-group">

          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>

</div>
